id: 'LA-EX-063'
type: '인간'
name: '퀴즈 진행자'
rank: 'B'
flavor: '동요 <나비야>에서 나오지 않는 나비는?'
description: | 
    §e철괴§f을(를) 들고 우 클릭 시 모든 플레이어들에게 무작위 문제를 출제합니다. §7(쿨타임 : 120초)
    §f문제는 인벤토리 GUI에서 진행되며, 풀지 않을 경우 오답처리 됩니다.
    §f문제를 맞춘 플레이어는 재생 1, 힘 1, 신속 2 효과를 10초 간 얻습니다.
    §f문제를 틀린 플레이어는 구속 2, 나약함 1, 실명 효과를 10초 간 얻습니다.
    